<!DOCTYPE HTML>
<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
			<Title>Camp Abrams Magic Record Player</Title>
	
			
	</head>
	<body>
        <script type="text/javascript" src="elm.js"></script>
		<script type="text/javascript">
		

	
        var app = Elm.Main.fullscreen();
        
			app.ports.load.subscribe(function(id){
				var player = document.getElementById(id);
				player.load();
				return;
			})

			app.ports.play.subscribe(function(id){
				var player = document.getElementById(id);
				player.play();
				return;
			})

			app.ports.pause.subscribe(function(id){
				var player = document.getElementById(id);
				player.pause();
				return;
			})

			app.ports.setCurrentTime.subscribe(function(x){
				var player = document.getElementById(x.id);
				player.currentTime = x.time;
				return;
			})


		</script>
    </body>
